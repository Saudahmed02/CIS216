<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="style.css">
<script src="script.js"></script>

<head>
    <title>Login Page</title>
</head>
<body>
<div id = wrap>
    <!--Login Form-->
    <div class = "login">
        <form method ="POST">
            <h2>Login in Your Account</h2>
            
            <div class = "label">
            <label for = "user">Username</label><br>
            <input type ="text" id = "fuser" name = "username">
            <br>
            <br>


            <label for = "password">Password</label><br>
            <input type = "password" id = "passw" name = "password" minlength = "8">
            <br>
            <br>
            
            <div class = "login_button">
                <button type = "button" onclick = "home()">Login</button><br>
            </div>
            <br>

        </form>
        
        <p>Don't Have an Account? Sign up</p>
        <div class = "create_account">
         <button type = "button" onclick = "createAccount()">Create Account</button><br>
        </div>
    </div>
</div>

</body>
