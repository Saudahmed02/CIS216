<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="create.css">
<script src="script.js"></script>

<head>
    <title>Sign Up Page</title>
</head>


<body>
<div id = wrapper>
    <div class = "account">
        <form method = "POST"></form>
                
            <h2>CREATE AN ACCOUNT</h2>

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>
            
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>

                <label for = "usser">New Username: </label>
                <input type ="text" name = "age" id = "age" placeholder = "Ex: ahmed02.."><br>

                <label for = "pass">Password (8 characters minimum): </label>
                <input type ="password" name = "pass" id = "pass" minlength = "8" placeholder = "Password must contain letter, number, special charaters"><br>

                <label for = "myEmail">Email: </label>
                <input type = "email" name = "myEmail" id = "myEmail" placeholder = "account@example.com.."><br>

                <div class = "login_button">
                    <button type = "button">Create Account</button><br>
                </div>

                <p>Already Have an Account? Sign In</p>
                <div class = "create_account">
                    <button onClick = "signIn()">Sign In</button><br>
                   </div>
               </div>
        </form>
    <div>
</div>
</body>
