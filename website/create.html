<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="style.css">
<script src="script.js"></script>

<head>
    <title>Login Page</title>
</head>


<body>
<div id = wrapper></div>
    <div id = "account">
        <form method = "POST"></form>
                
            <h2>CREATE AN ACCOUNT</h2>

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." required = "required">
            
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required = "required">

                <label for = "usser">New Username: </label>
                <input type ="text" name = "age" id = "age" placeholder = "Ex: ahmed02.."required = "required"><br>

                <label for = "pass">Password (8 characters minimum): </label>
                <input type ="password" name = "pass" id = "pass" minlength = "8" required = "required"><br>

                <label for = "myEmail">Email: </label>
                <input type = "email" name = "myEmail" id = "myEmail" placeholder = "account@example.com.."required = "required"><br>

                <input type = "Submit" id = "mySubmit" value = "Create Account" name = "mySubmit"><br>
        </form>
    <div>
</div>
</body>
