<!DOCTYPE html>
<head>
    <title>login Page</title>
    <meta charset= "utf-8">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class = "container">
        <!--Login Form-->
        <form class = "form" id = "login">
            <h1 class = "form_title">Login</h1> <!--Heading of the page-->

            <div class = "form_message form_message_error"></div><!--If the user inputs anything wrong-->
            <div class = "form_input_group">
                    <input type = "text" id = "user" name = "password" class = "form_input" autofocus placeholder = "Username or email"> <!--Form inputs-->
                    <div class = "form_input_error_message"></div>
            </div>
            <div class = "form_input_group">
                <input type = "password" id = "pass" name = "username" class = "form_input" placeholder = "Password"><!--Form passwords-->
                <div class = "form_input_error_message"></div>
            </div>
            <button type = "submit" class = "form_button" onclick = "getInfo()">Login</button> <!--Login button if the user inputs-->



            <p class = "form_text">
                <a href = "" class = "form_link">Forgot Your Password?</a><!--if the user forgots the passwords-->
            </p>
            <p class = "form_text">
                <a id = "create_account" href = "https://saudahmed02.github.io/CIS216/webpage/create.html" onclick = "getinfo()" class = "form_link">Dont have an account? Create an Account</a><!--if the user wants to create an account This doesnot have separate URL it is just the next url-->
            </p>

        </form> 
    </div>
</body>
